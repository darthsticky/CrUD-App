<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD APP</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="appTitle">Add Snippets</div>
        <div class="textWrap">
            <input class="textName" type="text" name="nameInputField"> <!-- Field for name of snippet -->
            <textarea class="textSnip" name="snippetInputField" rows="12" cols="50"></textarea>
            <button class="setData">Submit Snippet</button> <!-- Should change to submit snippet name -->
             <!-- Should only have one button submit the name and the snippet -->
            <!-- textArea should be used to submit snippet textField for name -->
            <!-- A second area of the page should be used to display the name of the snippet and snippet snippet ideally should format like code -->
        </div>    
        <div class="snippetWrapper">
            <input type="searchText" name="searchSnippets" class="searchInput">
            <button class="getSnip">Get Snippet</button>
            <button class="showAll">Show All Snippets</button>
        </div>
    </div>

</body>
</html>
